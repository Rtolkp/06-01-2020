<!DOCTYPE html>
<html>
<head>
	<title> Forms2  </title>
</head>
<body>

	<form>
		<div>Disabled:</div>
		<input type="text" Disabled>

		<div>Readonly:</div>
		<input type="text" value="500">

		<div>Size;</div>
		<input type="text" size="10">

		<div>maxlength:</div>
		<input type="text" maxlength="5">

		<div>placeholder:</div>
		<input type="text" placeholder="Entername">

		<div>multiple:</div>
		<input type="file" multiple>

		<div>autofocus:</div>
		<input type="text" autofocus>

		<div>autocomplete:</div>
		<input type="text" autocomplete="on">

		<div>step:</div>
		<input type="number" step="3">

		<div>max and mini :</div>
		<input type="number" max="5" mini="15">

		<div>required:</div>
		<input type="text" required>

		<div>pattern:</div>
		<input type="text" pattern="[A-Z]{3}">

		<div>
			<input type="Button" value="clickme">
			<input type="Submit">
			<input type="reset">
		</div>

	</form>

</body>
</html>
